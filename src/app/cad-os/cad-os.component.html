
<div class="corpo">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <h1>Cadastro de Ordem de Servi√ßo</h1>


            <mat-form-field class="example-full-width">

                <input matInput>
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
