<form>
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput value="" [(ngModel)]="usuario.login" name="login">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
      <input matInput value="" type="password" [(ngModel)]="usuario.senha" name="senha">
    </mat-form-field>

    <button mat-rised-button color="primary" (click)="fazerLogin()">Logar</button>
  </form>
