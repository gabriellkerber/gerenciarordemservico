<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica do Celular e Notebook</title>
</head>
<body>
    <div class="all" *ngIf="mostrarMenu">
            <mat-toolbar div fxLayout="row" fxLayoutAlign="space-between center">
                <img src="assets/img/clinica.jpg"  class="imagem" widht="100" height="80" alt="Imagem não encontrada!" routerLink="/Home">
            <div class="user">
                <img src="assets/img/user.png"  widht="60" height="40" alt="User" routerLink="">
                <p >{{funcionario}}</p>
                <button mat-button (click)="Sair()">Sair</button>
            </div>
            </mat-toolbar>
        <div class="navside" fxLayout="column">
            <div id="VoltHome" fxLayout="row" fxLayoutAlign="space-around center">
            <mat-icon>home</mat-icon></div>

<!-- Divisão das celulas laterais -->
        <div  class="conteudoLateral">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let aba of abas">
                        <mat-expansion-panel-header fxLayout="row">
                            <mat-panel-title>
                                <mat-icon>{{aba.icon}}</mat-icon><div fxHide.xs>{{aba.title}}</div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        
                        <button mat-button class="btnMenu"routerLink="{{aba.link1}}">
                            <mat-icon>{{aba.icon1}}</mat-icon><div fxHide.xs>{{aba.menu1}}</div></button>
                        <hr>
                        <button mat-button class="btnMenu" routerLink="{{aba.link2}}">
                            <mat-icon>{{aba.icon2}}</mat-icon><div fxHide.xs>{{aba.menu2}}</div></button>
                    </mat-expansion-panel>
                    
                </mat-accordion>
        </div>
    </div>
</div>
        <div class="pag"><router-outlet>
        </router-outlet></div>
</body>
</html>
