<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica do Celular e Notebook</title>
</head>
<body>
    <div class="all" *ngIf="mostrarMenu">
            <mat-toolbar>
                <img src="assets/img/clinica.jpg"  class="imagem" widht="100" height="80" alt="Imagem não encontrada!" routerLink="">
                <div class="user">
                <img src="assets/img/user.png"  widht="60" height="40" alt="User" routerLink="">
                <p>Usuário</p>
                </div>
                <button mat-button (click)="deslogar()">Sair</button>
            </mat-toolbar>
    <div class="navside">
        <div id="VoltHome">
            <mat-icon>home</mat-icon>
           <p> HOME</p></div>
<!-- Divisão das celulas laterais -->
        <div  class="conteudoLateral">

                <mat-accordion>
                    <mat-expansion-panel *ngFor="let aba of abas">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <mat-icon>{{aba.icon}}</mat-icon>{{aba.title}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        
                        <button mat-button class="btnMenu" (click)="fechar()"routerLink="{{aba.link1}}">{{aba.menu1}}</button>
                        <hr>
                        <button mat-button class="btnMenu" routerLink="{{aba.link2}}">{{aba.menu2}}</button>
                    </mat-expansion-panel>
                    
                </mat-accordion>
        </div>
    </div>
</div>
        <div class="pag"><router-outlet>
        </router-outlet></div>
</body>
</html>
