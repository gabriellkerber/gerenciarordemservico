
<div class="corpo">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <h1>Cadastro de Ordem de Serviço</h1>


        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput required formControlName="nome">
        </mat-form-field>
        <br>

            <mat-form-field class="example-full-width">
                <mat-label>Equipamento</mat-label>
                <input matInput required formControlName="equipamento">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Modelo</mat-label>
                <input matInput required formControlName="modelo">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Defeito</mat-label>
                <input matInput required formControlName="defeito">
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <select matNativeControl required formControlName="status">
                  <option value="analise">Em Análise</option>
                  <option value="cliente">Aguardando Cliente</option>
                  <option value="pronto">Pronto</option>
                  <option value="retirada">Aguardando Retirada</option>
                </select>
              </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Acessorios</mat-label>
                <input matInput formControlName="acessorios">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Valor de Entrada</mat-label>
                <input matInput formControlName="valorEntrada">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Valor Total</mat-label>
                <input matInput formControlName="valorTotal">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Andamento</mat-label>
                <textarea matInput formControlName="andamento"></textarea>
            </mat-form-field>
            <br>

            <button class="salvar" type="submit">Salvar</button>
            <button class="cancelar" routerLink="/Home">Cancelar</button>

    </form>
</div>
