<div class="corpo">
  <mat-form-field class="busca">
    <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef fxHide.xs> Cpf </th>
        <td mat-cell *matCellDef="let cliente" fxHide.xs> {{cliente.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef fxHide.xs> Endereço </th>
        <td mat-cell *matCellDef="let cliente" fxHide.xs> {{cliente.endereco}} </td>
      </ng-container>

      <ng-container  matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-raised-button style="background-color: rgb(170, 170, 50); color: white" routerLink="/Editar/{{cliente.id}}/Cliente"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button color="warn" (click)="deletar(cliente)"><mat-icon>close</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="7" showFirstLastButtons></mat-paginator>
  </div>
</div>
